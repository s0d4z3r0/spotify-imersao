<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/assets/spotify.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/variables.css" />
    <link rel="stylesheet" href="/src/styles/sidebar-footer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="script.js" defer></script>
    <title>Spotify Imersão</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="/src/assets/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <i class="bi bi-house-door-fill"></i>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="bi bi-search"></i>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <i class="bi bi-collection-play-fill"></i>
            <span>Sua Biblioteca</span>
          </button>
          <i class="bi bi-plus-lg"></i>
        </div>
        
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar!</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <i class="bi bi-globe"></i>
            <span>Portugues do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <main></main>

    <footer class="footer">
      <div class="footer-text">
        <h1>TESTAR O PREMIUM DE GRAÇA</h1>
        <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
      </div>
      <button>Inscreva-se grátis</button>
    </footer>
  </body>
</html>
